<!DOCTYPE html>
<html manifest="spendthrift.manifest" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spendthrift</title>
    <link rel="stylesheet" type="text/css" href="css/st.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="images/loading.png">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <form onsubmit="return addSpend()">
      <p>
        &pound;
        <input type="number" id="amount" placeholder="0.00" size="4">
        on
        <input type="text" autosave="descriptions" id="description" placeholder="Lunch" size="9">
      </p>
      <p>
        <input type="submit" value="Add Spend">
      </p>
    </form>
    <table>
      <caption>Totals</caption>
      <tbody>
        <tr><th>This week</th><td>&pound;<span id="weekly_total"></span></td></tr>
        <tr class="even"><th>This month</th><td>&pound;<span id="monthly_total"></span></td></tr>
        <tr><th>Grand total</th><td>&pound;<span id="total"></span></td></tr>
      </tbody>
    </table>
    <table>
      <caption>Averages</caption>
      <tbody>
        <tr><th>Daily</th><td>&pound;<span id="daily_average">0</span></td></tr>
        <tr class="even"><th>Weekly</th><td>&pound;<span id="weekly_average">0</span></td></tr>
        <tr><th>Mondays</th><td>&pound;<span id="monday">0</span></td></tr>
        <tr class="even"><th>Tuesdays</th><td>&pound;<span id="tuesday">0</span></td></tr>
        <tr><th>Wednesdays</th><td>&pound;<span id="wednesday">0</span></td></tr>
        <tr class="even"><th>Thursdays</th><td>&pound;<span id="thursday">0</span></td></tr>
        <tr><th>Fridays</th><td>&pound;<span id="friday">0</span></td></tr>
        <tr class="even"><th>Saturdays</th><td>&pound;<span id="saturday">0</span></td></tr>
        <tr><th>Sundays</th><td>&pound;<span id="sunday">0</span></td></tr>
      </tbody>
    </table>
    <table>
      <caption>Breakdowns</caption>
      <tbody id="breakdowns"></tbody>
    </table>
    <script type="text/javascript" src="js/stc.js"></script>
  </body>
</html>
